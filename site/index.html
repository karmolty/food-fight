    .wrap {
      min-height: 100svh;

    }

      font-weight: 900;
      letter-spacing: -0.03em;

    }

      margin-top: 14px;
      display: flex;
      flex-direction: column;

      color: var(--muted);
      font-size: clamp(16px, 2.3vw, 22px);
      font-weight: 700;
    }
  </style>
</head>
